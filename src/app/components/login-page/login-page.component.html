<div class="divForm" [formGroup]="formLogin">
    <form>
        <label for="user">User</label>
        <input type="text" name="user" placeholder="Insert your username" formControlName='user'>
        <label for="password">Password</label>
        <input type="password" placeholder="Insert your password" formControlName='password'>
        <button (click)="login()"  [disabled]="!formLogin.valid">Login</button>
    </form>
</div>
