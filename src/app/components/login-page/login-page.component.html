<div class="divForm">
    <form>
        <label for="user">User</label>
        <input type="text" name="user" placeholder="Insert your username" [(ngModel)]="user" [ngModelOptions]='{standalone:true}'>
        <label for="password">Password</label>
        <input type="password" placeholder="Insert your password" [(ngModel)]="password" [ngModelOptions]='{standalone:true}'>
        <button (click)="login()">Login</button>
    </form>
</div>
